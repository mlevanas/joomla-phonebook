<div ng-controller="phoneNumberController">
  <div class="form-group">
    <label for="name">Vardas</label>
    <input id="name" name="" type="text" ng-model="name"/>
  </div>
  <div class="form-group">
    <label for="surname">Pavardė</label>
    <input id="surname" type="text" ng-model="surname"/>
  </div>
  <div class="form-group">
    <label for="phone_number">Pavardė</label>
    <input id="phone_number" type="text" ng-model="phone_number"/>
  </div>
  <button class="btn btn-primary" ng-click="save()">Išsaugoti</button>
  <button class="btn btn-default" ng-click="cancel()">Atšaukti</button>
</div>
